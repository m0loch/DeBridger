<!DOCTYPE html>
<html>

<head>
    <title>DeBridger filter options</title>
</head>

<body>
    <p>Source code <a href="https://github.com/m0loch/DeBridger">here</a></p>
    <br /><br />
    <label>
        Garbage poster to be handled
        <input type="text" id="target" />
    </label>
    <br /><br />
    <label>
        <input type="checkbox" id="deletion" />
        Just remove the posts
    </label>
    <br /><br />
    <label id="subtextSection">
        Substitute content for redacted post
        <input type="text" id="subtext" />
    </label>
    <br /><br />
    <button id="save">Save</button>
    <br /><br />
    <div id="status" />

    <img style="display: block;margin: auto;background-color: hsl(0, 0%, 90%);" src="https://i.giphy.com/media/XBd1ofvjcd8LMErd22/giphy.webp">

    <script src="options.js"></script>
</body>

</html>
