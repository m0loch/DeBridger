<!DOCTYPE html>
<html>

<head>
    <title>DeBridger filter options</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="options.css">
</head>

<body>
    <div class="content">

        <div class="innerContent">
            Users that need to be disciplined:
            <ul id="trolls"></ul>

            <label>
                Add troll
                <input type="text" id="newTroll" />
            </label>
            <input id="addTrollBtn" type="button" value="+" />
        </div>

        <label>
            <input type="checkbox" id="deletion" />
            Just remove the posts
        </label>
        <label id="subcontentSection">
            Substitute content (HTML) for redacted post
            <input type="text" id="subcontent" />
        </label>
        <input id="save" type="button" value="Save" />

        <div id="status" class="status"></div>

        <img src="https://i.giphy.com/media/XBd1ofvjcd8LMErd22/giphy.webp">

        <p>Source code <a href="https://github.com/m0loch/DeBridger">here</a></p>

    </div>

    <script src="options.js"></script>
</body>

</html>
